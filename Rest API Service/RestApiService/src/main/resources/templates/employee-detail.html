<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee Details</title>
</head>
<body>
<h1>Employee Details</h1>
<div>
    <p>ID: <span th:text="${employee.id}"></span></p>
    <p>Name: <span th:text="${employee.name}"></span></p>
    <p>Role: <span th:text="${employee.role}"></span></p>
</div>
<a th:href="@{'/employees/edit/' + ${employee.id}}">Edit</a>
<form th:action="@{'/employees/delete/' + ${employee.id}}" method="post" style="display: inline;">
    <button type="submit">Delete</button>
</form>
<a th:href="@{/}">Back to List</a>
</body>
</html>
